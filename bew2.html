<html>

<head>
    <title>Array and index</title>
</head>

<body>
    <h2>JS array</h2>



    <script>
        var animals = [
            "Dog",
            "Cat",
            "Bird",

        ];
        document.write(animals + "<br>");
        document.write(animals.join(" * ") + "<br>");
        animals.pop();
        document.write(animals);

    </script>
</body>

</html>
